<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Clapper</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="/assets/gurapp/api/gurasuraisu-api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            padding: 20px;
            user-select: none;
            transition: background-color 0.3s, color 0.3s;
            color: var(--text-color);
        }

        /* Background Video Styling */
        .background-video-container {
            position: fixed;
            top: -12.5%;
            left: -12.5%;
            width: 125%;
            height: 125%;
            z-index: -1;
        }
        
        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(clamp(25px, 2.5vw, 100px)) saturate(2) brightness(0.6); /* Apply blur effect */
            opacity: 0;
            transition: opacity 0.3s ease;
            will-change: transform, opacity;
        }
        
        /* Show the background only when video is playing */
        body.video-playing #background-video {
            opacity: 1;
        }

        /* Light theme background blur with reduced opacity */
        body.light-theme .background-video-container {
            opacity: 0.6; /* 60% opacity for light theme */
            filter: blur(clamp(25px, 2.5vw, 100px)) saturate(3) brightness(1);
        }
        
        .sidebar {
            width: 300px;
            padding: 20px;
            border-right: 2px solid var(--search-background);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .main-content {
            flex-grow: 1;
            padding: 60px 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .upload-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }
        
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }
        
        .video-item {
            padding: 15px 20px;
            background-color: var(--overlay-color);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--sun-shadow);
        }
        
        .video-item.active {
            background-color: var(--search-background) !important;
            border-radius: 35px;
            transition: all 0.3s ease;
            corner-shape: superellipse(1.5);
            font-family: 'Open Runde';
            font-weight: bold;
        }
        
        .video-container {
            width: 100%;
            max-height: 70vh;
            background-color: var(--overlay-color);
            border-radius: 12px;
            corner-shape: superellipse(1.5);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            position: relative;
            border: 1px solid var(--glass-border);
        }
        
        video {
            width: 100%;
            height: 100%;
            cursor: none;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s, filter 0.3s;
            filter: blur(2.5px);
            height: 50px;
        }
        
        #playPause:hover,
        .controls:hover,
        #playPause:hover .controls:hover, 
        .controls:hover #playPause:hover {
            opacity: 1;
            filter: none;
        }

        .progress-bar-container {
            background: var(--search-background);
            padding: 12px 24px 12px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            transition: opacity 0.3s;
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--sun-shadow), 0 0 15px rgba(0, 0, 0, 0.05);
            width: -webkit-fill-available;
            height: 50px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 7.5px;
            background: var(--search-background);
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            transition: all 0.25s ease;
            box-shadow: var(--sun-shadow), 0 0 0 1px var(--glass-border);
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--secondary-text-color);
            border-radius: 25px;
            width: 0%;
            transition: all 0.25s ease;
            border: 1px solid var(--glass-border)
        }
        
        .time {
            color: var(--text-color);
            font-size: 0.9rem;
            font-variant-numeric: tabular-nums;
        }
        
        .control-btn {
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            background: var(--search-background);
            padding: 12px;
            display: flex;
            gap: 10px;
            align-items: center;
            transition: opacity 0.3s, filter 0.3s;
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--sun-shadow), 0 0 15px rgba(0, 0, 0, 0.05);
            justify-content: center;
        }

        #playPause {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            transform: translateX(-50%) translateY(-50%);
            box-shadow: var(--sun-shadow-strong), 0 0 15px rgba(0, 0, 0, 0.05);
            background-color: var(--overlay-color);
            opacity: 0;
            filter: blur(2.5px);
        }

        #playPause .material-symbols-rounded {
            font-size: 60px;
            font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 48;
        }
        
        .video-info {
            color: var(--text-color);
            border: none;
        }
        
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 700,
          'GRAD' 0,
          'opsz' 24;
          vertical-align: middle;
            color: var(--text-color);
        }
    </style>
</head>
<body data-app-name="CLAPPER">
    <div class="background-video-container">
        <video id="background-video" autoplay loop muted></video>
    </div>
    
    <div class="main-content">
        <div class="video-container" id="videoContainer">
            <video id="videoPlayer"></video>
            <button class="control-btn" id="playPause">
                <span class="material-symbols-rounded">play_arrow</span>
            </button>
            <div class="controls">
                <div class="progress-bar-container">
                    <span class="time">--:-- / --:--</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <button class="control-btn" id="fullscreen">
                    <span class="material-symbols-rounded">expand_content</span>
                </button>
            </div>
        </div>
        <div class="video-info">
            <h2 id="videoTitle">No video playing</h2>
        </div>
        <div class="video-list"></div>
        <div class="upload-btn" id="addVideoBtn">
            <span class="material-symbols-rounded">add</span> Add
        </div>
    </div>

    <script>
        const videoList = document.querySelector('.video-list');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoTitle = document.getElementById('videoTitle');
        const playPauseBtn = document.getElementById('playPause');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const timeDisplay = document.querySelector('.time');
        const fullscreenBtn = document.getElementById('fullscreen');
        const videoContainer = document.getElementById('videoContainer');
        const backgroundVideo = document.getElementById('background-video');
        const body = document.body;

        let db;
        let videos = JSON.parse(localStorage.getItem('videos')) || [];
        let currentVideoId = null;
        let isDragging = false;

const initDB = () => {
    const request = indexedDB.open('videoDB', 1);
    
    request.onerror = (event) => {
        console.error('IndexedDB error:', event.target.error);
    };

    request.onupgradeneeded = (event) => {
        db = event.target.result;
        if (!db.objectStoreNames.contains('videoFiles')) {
            db.createObjectStore('videoFiles', { keyPath: 'id' });
        }
    };

    request.onsuccess = (event) => {
        db = event.target.result;
        loadVideosFromStorage();
    };
};
        
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function addVideo(file) {
            const video = {
                id: Date.now(),
                name: file.name,
                url: URL.createObjectURL(file),
                timestamp: 0
            };
            videos.unshift(video);
            saveVideos();
            renderVideos();
            loadVideo(video);
        }

        function saveVideos() {
            localStorage.setItem('videos', JSON.stringify(videos.map(v => ({
                id: v.id,
                name: v.name,
                timestamp: v.timestamp
            }))));
        }

function renderVideos() {
    videoList.innerHTML = videos.map(video => `
        <div class="video-item ${video.id === currentVideoId ? 'active' : ''}" 
             data-id="${video.id}">
            <div>${video.name}</div>
        </div>
    `).join('');

    document.querySelectorAll('.video-item').forEach(item => {
        item.addEventListener('click', async () => {
            const videoId = parseInt(item.dataset.id);
            const video = videos.find(v => v.id === videoId);
            
            if (video) {
                const transaction = db.transaction(['videoFiles'], 'readonly');
                const store = transaction.objectStore('videoFiles');
                const request = store.get(videoId);
                
                request.onsuccess = (event) => {
                    if (request.result) {
                        video.url = URL.createObjectURL(request.result.file);
                        currentVideoId = video.id;
                        loadVideo(video);
                        renderVideos();
                    }
                };
            }
        });
    });
}

async function addVideo(file) {
    const video = {
        id: Date.now(),
        name: file.name,
        timestamp: 0
    };

    // Store the video in IndexedDB
    const transaction = db.transaction(['videoFiles'], 'readwrite');
    const store = transaction.objectStore('videoFiles');
    store.put({ id: video.id, file: file });
    
    // Update the local list and UI
    videos.unshift(video);
    saveVideos();
    renderVideos();
    video.url = URL.createObjectURL(file);
    loadVideo(video);
}
        
function loadVideo(video) {
    videoPlayer.src = video.url;
    videoTitle.textContent = video.name;
    videoPlayer.currentTime = video.timestamp || 0;

    // Sync the background video with the main video
    backgroundVideo.src = video.url;
    backgroundVideo.currentTime = video.timestamp || 0;  // Match the current time

    // --- Register the media session with a "thumbnail" ---
    // Since videos don't have album art, we'll use the app's own icon.
    Gurasuraisu.registerMediaSession(
        {
            title: video.name,
            artist: 'Clapper', // Use nothing
            artwork: [{ src: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=' }] // Use nothing
        },
        ['playPause'] // The list of supported actions for this app
    );
}

function updateProgress() {
    if (videoPlayer.duration) {
        const percentage = (videoPlayer.currentTime / videoPlayer.duration) * 100;
        progress.style.width = `${percentage}%`; // Update the progress bar's width
        timeDisplay.textContent = `${formatTime(videoPlayer.currentTime)} / ${formatTime(videoPlayer.duration)}`;
    }
}

function togglePlayPause() {
    if (videoPlayer.paused) {
        videoPlayer.play();
        playPauseBtn.innerHTML = '<span class="material-symbols-rounded">pause</span>';
        Gurasuraisu.updatePlaybackState({ playbackState: 'playing' });
    } else {
        videoPlayer.pause();
        playPauseBtn.innerHTML = '<span class="material-symbols-rounded">play_arrow</span>';
        Gurasuraisu.updatePlaybackState({ playbackState: 'paused' });
    }
}

function toggleFullscreen() {
    if (!document.fullscreenElement) {
        videoContainer.requestFullscreen();
        videoContainer.style.borderRadius = "0";
    } else {
        document.exitFullscreen();
        videoContainer.style.borderRadius = "12px"; // Restore original value
    }
}

function seekVideo(e) {
    const rect = progressBar.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const newTime = (clickX / rect.width) * videoPlayer.duration;
    videoPlayer.currentTime = newTime;
}

        function handleProgressDrag(e) {
            if (isDragging) {
                seekVideo(e);
            }
        }

        function handleKeyboardControls(e) {
            switch (e.key.toLowerCase()) {
                case ' ': // Play/Pause
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'arrowleft': // Seek backward
                    videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 5);
                    break;
                case 'arrowright': // Seek forward
                    videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 5);
                    break;
                case 'f': // Fullscreen toggle
                    toggleFullscreen();
                    break;
            }
        }

        // Event listeners
        document.getElementById('addVideoBtn').addEventListener('click', async () => {
            try {
                const files = await Gurasuraisu.requestFile({ accept: 'video/*,.mkv', multiple: false });
                if (files && files.length > 0) {
                    addVideo(files[0]);
                }
            } catch (e) {
                console.error("Video add failed", e);
            }
        });

        videoPlayer.addEventListener('timeupdate', updateProgress);

        playPauseBtn.addEventListener('click', togglePlayPause);

        fullscreenBtn.addEventListener('click', toggleFullscreen);

        progressBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            seekVideo(e);
        });

videoPlayer.addEventListener('loadedmetadata', () => {
    timeDisplay.textContent = `0:00 / ${formatTime(videoPlayer.duration)}`;
});

progressBar.addEventListener('mousemove', (e) => {
    if (isDragging) seekVideo(e); // Update only while dragging
});

progressBar.addEventListener('mousedown', (e) => {
    isDragging = true;
    seekVideo(e); // Adjust the video immediately on click
});

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        progressBar.addEventListener('click', seekVideo);

        document.addEventListener('keydown', handleKeyboardControls);

async function loadVideosFromStorage() {
    const storedVideos = JSON.parse(localStorage.getItem('videos')) || [];
    videos = storedVideos;
    
    if (videos.length > 0) {
        // Load the first video
        const firstVideo = videos[0];
        const transaction = db.transaction(['videoFiles'], 'readonly');
        const store = transaction.objectStore('videoFiles');
        const request = store.get(firstVideo.id);
        
        request.onsuccess = (event) => {
            if (request.result) {
                firstVideo.url = URL.createObjectURL(request.result.file);
                currentVideoId = firstVideo.id;
                loadVideo(firstVideo);
            }
        };
    }
    renderVideos();
}
        
videoPlayer.addEventListener('play', () => {
    // Sync the background video time and make it play when the main video plays
    backgroundVideo.currentTime = videoPlayer.currentTime;
    backgroundVideo.play();
    backgroundVideo.style.opacity = 1;  // Make it fully visible
    body.classList.add('video-playing');
    Gurasuraisu.updatePlaybackState({ playbackState: 'playing' });
});

videoPlayer.addEventListener('pause', () => {
    // Pause the background video when the main video pauses
    backgroundVideo.pause();
    body.classList.remove('video-playing');
    Gurasuraisu.updatePlaybackState({ playbackState: 'paused' });
});
    
videoPlayer.addEventListener('ended', () => {
    // Keep the background video in place but pause it when the main video ends
    backgroundVideo.pause();
    backgroundVideo.style.opacity = 0;
    body.classList.remove('video-playing');
    Gurasuraisu.clearMediaSession();
});

videoPlayer.addEventListener('timeupdate', () => {
    updateProgress();

    // Send the progress state to the Gurasu parent to update the media widget.
    if (videoPlayer.duration) {
        Gurasuraisu.updateMediaProgress({
            currentTime: videoPlayer.currentTime,
            duration: videoPlayer.duration
        });
    }
    
    // If the background video is more than 0.1 sec out-of-sync, update it.
    if (Math.abs(backgroundVideo.currentTime - videoPlayer.currentTime) > 0.1) {
        backgroundVideo.currentTime = videoPlayer.currentTime;
    }
});
        
        // --- Listen for commands from the parent widget ---
        document.addEventListener('DOMContentLoaded', () => {
            Gurasuraisu.onMediaControl({
                playPause: () => {
                    // Just simulate a click on the app's own button
                    document.getElementById('playPause').click();
                }
                // 'next' and 'prev' are not implemented for Clapper, so we omit them.
            });
        });
        
        // Initial
        renderVideos();
        initDB();
    </script>
</body>
</html>
